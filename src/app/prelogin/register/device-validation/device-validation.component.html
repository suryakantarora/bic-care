<form [formGroup]="regForm" (ngSubmit)="validateForm()">
  <ion-item lines="full" color="light" class="top-border-radius">
    <ion-label class="ion-text-center">Validate Mobile Number & OTP</ion-label>
  </ion-item>
  <div class="form-field" mode="md">
    <ion-input mode="md" type="tel" label="Mobile Number *" labelPlacement="floating" errorText="Invalid Mobile no."
      fill="outline" formControlName="mobileNum" name="mobilenum" placeholder="+856 XXX XXX XXXX" class="input-field"
      required="true" [maskito]="phoneMask" [maskitoElement]="maskPredicate">
    </ion-input>
    <ion-row>
      <ion-col size="6" class="ion-text-start">
        <ion-button class="custom-btn ion-text-capitalize" type="submit" expand="block" mode="md"
          [disabled]="f['mobileNum'].invalid" *ngIf="!otpReference">{{'GET_OTP' | translate}}</ion-button>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-end" *ngIf="showTimer">
          <ion-button mode="md" fill="clear" *ngIf="timer">{{timerLabel}}</ion-button>
          <ion-button mode="md" fill="clear" *ngIf="!timer" class="ion-text-capitalize">Resend OTP</ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-input type="number" errorText="Invalid OTP" label="OTP *" labelPlacement="floating" fill="outline"
      (click)="validateNumber()" formControlName="otp" name="otp" [readonly]="!otpReference" placeholder="Enter OTP"
      class="input-field">
    </ion-input>
  </div>
  <div class="ion-padding">
    <ion-button class="custom-btn ion-text-capitalize" type="submit" expand="block" mode="md"
      [disabled]="f['mobileNum'].invalid" *ngIf="otpReference">{{'VERIFY_OTP' | translate}}</ion-button>
  </div>
</form>
