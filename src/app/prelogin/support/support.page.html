<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'SUPPORT' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="md">
    <img src="assets/imgs/banners/bnr1.png" />
      <ion-item lines="none" button detail="true">
        <ion-avatar slot="start">
          <img src="assets/imgs/loginicon/support-512x512.png" />
        </ion-avatar>
        <ion-label>
          <p>Customer Care (08:00am to 11:00pm)</p>
          <h2>{{contactNo}}</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" button detail="true">
        <ion-avatar slot="start">
          <img src="assets/imgs/whatsapp.png" />
        </ion-avatar>
        <ion-label>
          <p>WhatsApp (Chinese & English)</p>
          <h2>{{contactNo}}</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" button detail="true">
        <ion-avatar slot="start">
          <img src="assets/imgs/whatsapp.png" />
        </ion-avatar>
        <ion-label>
          <p>WhatsApp (Lao & Thai)</p>
          <h2>{{contactNo}}</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" button detail="true">
        <ion-avatar slot="start">
          <img src="assets/imgs/email.png" />
        </ion-avatar>
        <ion-label>
          <p>Email Us</p>
          <h2>enquiry@biclaos.com</h2>
        </ion-label>
      </ion-item>
      <ion-item-divider lines="none" class="no-border">
        <ion-label class="ion-text-wrap">
          <p><ion-text color="danger"><strong>Note:</strong></ion-text>
            Please contact us in between
            <ion-text color="primary"><strong>08:00am to 11:00pm</strong></ion-text></p>
        </ion-label>
      </ion-item-divider>
  </ion-card>
</ion-content>
