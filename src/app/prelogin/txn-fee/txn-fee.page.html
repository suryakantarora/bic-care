<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'TXN_FEE' | translate}}</ion-title>
  </ion-toolbar>
  <ion-item-divider>
    <ion-label class="ion-text-center">{{'TXN_FEE_MSG' | translate}}</ion-label>
  </ion-item-divider>
  <ion-item color="light" mode="ios">
    <ion-segment class="segment" style="width: 100%;" [(ngModel)]="activeTab">
      <ion-segment-button value="TXN_FEE" [ngClass]="activeTab==='TXN_FEE'?'active':'inactive'">
        <ion-label>{{'TXN_FEE' | translate}}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="TXN_LIMIT" [ngClass]="activeTab==='TXN_LIMIT'?'active':'inactive'">
        <ion-label>{{'TXN_LIMIT' | translate}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-item>
</ion-header>

<ion-content>
  <div [ngSwitch]="activeTab">
    <div *ngSwitchCase="'TXN_FEE'">
      <ion-item-divider lines="full" mode="md" >
        <ion-segment style="width: 100%;" [(ngModel)]="txnCurrency" color="secondary">
          <ion-segment-button value="LAK">
            <ion-label>LAK</ion-label>
          </ion-segment-button>
          <ion-segment-button value="USD">
            <ion-label>USD</ion-label>
          </ion-segment-button>
          <ion-segment-button value="THB">
            <ion-label>THB</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item-divider>
      <div [ngSwitch]="txnCurrency">
        <div *ngSwitchCase="'LAK'">
          LAK
        </div>
        <div *ngSwitchCase="'USD'">
          USD
        </div>
        <div *ngSwitchCase="'THB'">
          THB
        </div>
      </div>
    </div>
    <div *ngSwitchCase="'TXN_LIMIT'">
      txn limit
    </div>
  </div>
</ion-content>
