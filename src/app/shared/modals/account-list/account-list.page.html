<ion-content mode="md" color="light">
  <ion-item lines="none" color="primary">
    <ion-label>{{'SELECT_ACC' | translate}}</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="closModal('')">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-card class="card-item" *ngFor="let a of accList" (click)="closModal(a)">
    <ion-item lines="none" button detail="true">
      <ion-avatar slot="start" class="acc-category">
        <div>{{a.accountState}}</div>
      </ion-avatar>
      <ion-label>
        <h2>{{a.accountNo}}</h2>
        <p>{{getAccType(a.accountType) | translate}} {{'ACCOUNT' | translate}} - {{getCurrency(a.accountCCY)}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
