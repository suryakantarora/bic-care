<ion-content mode="md">
  <ion-item lines="full" color="primary">
    <ion-label>
      {{'PLZ_SELECT' | translate}}
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="close('N')">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-card class="card-item" (click)="close('W')">
    <ion-item lines="full" button detail="true">
      <ion-avatar slot="start">
        <img src="assets/imgs/home/wallet-512x512.png">
      </ion-avatar>
      <ion-label>
        <h2>{{'WALLET_QR' | translate}}</h2>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-card class="card-item" (click)="close('A')">
    <ion-item lines="none" button detail="true">
      <ion-avatar slot="start">
        <img src="assets/imgs/home/my-account-512x512.png">
      </ion-avatar>
      <ion-label>
        <h2>{{'ACCOUNT_QR' | translate}}</h2>
      </ion-label>
    </ion-item>
  </ion-card>
  
</ion-content>
