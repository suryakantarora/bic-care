<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'CARD_INFO' | translate}}</ion-title>
  </ion-toolbar>
  <div class="ion-text-center">
  </div>
  <ion-item lines="full" color="light">
    <ion-label class="ion-text-center">
      <p>{{'TYPE_IN_YOUR_CARD_DETAIL' | translate}}</p>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <ion-card class="card-bg">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-bgr"></div>
          <div class="card-glow"></div>
          <div class="logo">
            BIC Bank
          </div>
          <div class="card-contactless">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="56">
              <path fill="none" stroke="#f9f9f9" stroke-width="6" stroke-linecap="round"
                d="m35,3a50,50 0 0,1 0,50M24,8.5a39,39 0 0,1 0,39M13.5,13.55a28.2,28.5 0 0,1 0,28.5M3,19a18,17 0 0,1 0,18" />
            </svg>
          </div>
          <div class="card-chip"></div>
          <div class="card-number" mode="md">
            <ion-input labelPlacement="stacked" placeholder="0000 0000 0000 0000" [maskito]="cardMask"
              [maskitoElement]="maskPredicate" [(ngModel)]="cardNumber" [autofocus]="true"></ion-input>
          </div>
          <!-- <div class="card-holder">
            <ion-input labelPlacement="stacked" placeholder="Card Holder Name"></ion-input>
          </div> -->
          <!-- <div class="card-valid">{{validity}}</div> -->
        </div>
        <div class="card-back">
          <div class="card-signature">{{cardHolderName}}</div>
          <div class="card-seccode">{{cvv}}</div>
        </div>
      </div>
    </div>
    <ion-card-content>
      <div class="ion-text-center">
        <ion-row>
          <ion-col size="6">
            <ion-button mode="ios" expand="block" fill="outline" (click)="cardNumber=''">
              <ion-icon name="trash-outline"></ion-icon> &nbsp; {{'CLEAR' | translate}}
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button mode="ios" expand="block" (click)="validateCard()" color="secondary">
              <ion-icon name="add"></ion-icon> &nbsp; {{'ADD_CARD' | translate}}
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
