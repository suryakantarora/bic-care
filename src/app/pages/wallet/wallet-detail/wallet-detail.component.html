<ion-card class="default-acc">
  <ion-item lines="none" color="light" *ngIf="!walletMobileNo">
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-label>
  </ion-item>
  <ion-item lines="none" color="primary" button detail="false"  *ngIf="walletMobileNo">
    <ion-thumbnail slot="start">
      <img src="assets/imgs/bic-logo.png">
    </ion-thumbnail>
    <ion-label>
      <p>{{userName}}</p>
      <h2>+856 {{global.maskedMobile(walletMobileNo)}}</h2>
      <!-- <h2>{{global.getTextCurrency(walletCurrency)}}: {{global.formatAmount(walletBalance)}}</h2> -->
      <ion-chip color="secondary" class="balance">
        {{global.getTextCurrency(walletCurrency)}}
        {{global.formatAmount(walletBalance)}}
      </ion-chip>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-card>
