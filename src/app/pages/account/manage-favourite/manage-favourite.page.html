<ion-header mode="md">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'FAV_ACNT_LIST' | translate}}</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-row class="segment">
      <ion-col size="6" [ngClass]="selectedTab==='OLD'?'active':''" (click)="changeActiveTab('OLD')">
        {{'EXISTING' | translate}}</ion-col>
      <ion-col size="6" [ngClass]="selectedTab==='NEW'?'active':''" (click)="changeActiveTab('NEW')">
        {{'ADD_NEW' | translate}}</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="selectedTab">
    <div *ngSwitchCase="'NEW'">
      <ion-card class="card-bg bg-white no-shadow">
        <ion-item-divider color="secondary">
          <ion-label class="ion-text-center"> {{ 'ADD_NEW_BENEF' | translate }} </ion-label>
        </ion-item-divider>
        <app-add-favorite (displayBenefListTab)="displayBenefListTab($event)"></app-add-favorite>
      </ion-card>
    </div>
    <div *ngSwitchCase="'OLD'">
      <ion-item-divider>
        <ion-label class="ion-text-center"> {{ 'BENEF_LIST' | translate }} </ion-label>
      </ion-item-divider>
      <app-list-favorite></app-list-favorite>
    </div>
  </div>
</ion-content>
